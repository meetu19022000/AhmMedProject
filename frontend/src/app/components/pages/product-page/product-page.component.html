<app-upload></app-upload>
<app-search></app-search>
<app-tags></app-tags>
<div *ngIf="product.id" class="home">
  <a routerLink="/"><fa-icon [icon]="icon"></fa-icon>Home</a>
  <div class="aero"><fa-icon [icon]="icon1"></fa-icon></div>
  <div class="data">{{product.name}}</div>
</div>
<app-not-found
  [visible]="!product.id"
  notFoundMessage="Product Not Found"
  resetLinkText="Back To Home">
</app-not-found>
<div *ngIf="product.id" class="container">
  <div class="image">
    <img [src]="product.imageUrl" [alt]="product.name"/>
  </div>
  <div class="detail">
    <div class="header">
      <span class="name">
        {{product.name}}
      </span>
    </div>
    <div class="rating">
      <star-rating
      [value]="product.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="25px"
      [readonly]="true">
      </star-rating>
    </div>
    <div class="shortDescription">
      <span>{{product.shortDescription}}</span>
    </div>
    <div class="tags">
      <a *ngFor="let tag of product.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>
    <div class="price">
      <span>
        {{product.price | currency:"INR"}}
      </span>
    </div>

    <button (click)="addToCart()">Add to Cart</button>
  </div>
  <div class="checkout">
    <a routerLink="/checkout">Procees to Checkout</a>
    <button [disabled]="cart.totalCount === 0" routerLink="/checkout">Checkout</button>
  </div>
</div>
