<app-upload></app-upload>
<app-search></app-search>
<app-tags></app-tags>
<div class="home">
  <a routerLink="/"><fa-icon [icon]="icon"></fa-icon>Home</a>
  <div class="aero"><fa-icon [icon]="icon1"></fa-icon></div>
  <div class="data">{{medicine.name}}</div>
</div>
<div class="container">
  <div class="image">
    <img [src]="medicine.imageUrl" [alt]="medicine.name"/>
  </div>
  <div class="detail">
    <div class="header">
      <span class="name">
        {{medicine.name}}
      </span>
    </div>
    <div class="rating">
      <star-rating
      [value]="medicine.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="25px"
      [readonly]="true">
      </star-rating>
    </div>
    <div class="shortDescription">
      <span>{{medicine.shortDescription}}</span>
    </div>
    <div class="tags">
      <a *ngFor="let tag of medicine.tags" routerLink="/tag/{{tag}}">
        {{tag}}
      </a>
    </div>
    <div class="price">
      <span>
        {{medicine.price | currency}}
      </span>
    </div>

    <button>Add to Cart</button>
  </div>
  <div class="checkout">CheckOut</div>
</div>
