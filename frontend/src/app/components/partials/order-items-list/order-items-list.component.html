<table>
  <tr>
    <td colspan="5">
      <h3>Order Items:</h3>
    </td>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>
      <a routerLink="/product/{{item.product.id}}">
        <img [src]="item.product.imageUrl"/>
      </a>
    </td>
    <td>
      {{item.product.name}}
    </td>
    <td>
      {{item.product.price | currency:"INR"}}
    </td>
    <td>
      {{item.quantity}}
    </td>
    <td>
      {{item.price | currency:"INR"}}
    </td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td>
      <strong>
        Total:
      </strong>
    </td>
    <td>
      <strong>
        {{order.totalPrice | currency:"INR"}}
      </strong>
    </td>
  </tr>
</table>
